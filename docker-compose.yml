version: '3.8'

services:
  # 数据库服务
  db:
    image: postgres:15-alpine
    container_name: codingspace-db
    environment:
      POSTGRES_USER: codingspace
      POSTGRES_PASSWORD: codingspace_password
      POSTGRES_DB: codingspace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codingspace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codingspace-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codingspace-backend
    environment:
      - DATABASE_URL=postgresql://codingspace:codingspace_password@db:5432/codingspace
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DEBUG=${DEBUG:-False}
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost:80
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - codingspace-network
    restart: unless-stopped

  # 前端服务（可选，开发时可以使用本地 npm run dev）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codingspace-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - codingspace-network
    restart: unless-stopped
    # 如果需要开发模式，取消下面的注释，并注释掉上面的 build 部分
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    # command: npm run dev -- --host 0.0.0.0

  # 新闻爬虫服务示例（可选，需要根据实际情况配置）
  # news-crawler:
  #   image: your-news-crawler-image:latest
  #   container_name: codingspace-news-crawler
  #   environment:
  #     - API_URL=http://backend:8000/api/v1/news
  #   networks:
  #     - codingspace-network
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  codingspace-network:
    driver: bridge

